<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Core solver</title>
    <script src="coreNum.js"></script>
    <link href="bp.css" rel="stylesheet">
  </head>
  <body>
    <header class="impact">Core Solver</header>
    <div id="inputs">
      <div>
      <fieldset id="algchooser">
        <legend><h1 class="impact">Algorithm</h1></legend>
        <div>
            <input type="radio" name="alg_name"
                   id="naive" value="naive" checked>
            <label for="naive"> Naive </label>
        </div>
        <div>
            <input type="radio" name="alg_name"
                   id="safe" value="float_safe">
            <label for="safe"> Float-safe </label>
        </div>
        <div>
            <input type="radio" name="alg_name"
                   id="nofloat" value="no_intermediate_floats">
            <label for="nofloat"> No Intermediate Floats </label>
        </div>
      </fieldset>
      </div>
      <label>
        <div>Input Words:</div>
        <textarea id="input" cols="25" rows="5"></textarea>
      </label>
      <button class="impact" id="submit" onClick="Core()">Core</button>
    </div>
    <div>
    <label>
      <div>Output:</div>
      <textarea id="output" cols="25" rows="3" readonly></textarea>
    </label>
    </div>
  </body>
</html>
